<div class="container-fluid background-gray px-5 pb-5">
  <div class="pt-4">
    <div class="row">
        <div class="col"><h1>Highscores</h1></div>
        <div class="col-5"><app-csv-export [dataToCsv]="stats"></app-csv-export></div>
    </div>
  </div>
  <div>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr class="table-active">
            <th scope="col">Rank</th>
            <th scope="col">Nickname</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stats; let i=index">
            <td>{{i + 1}}</td>
            <td>{{item.player.nickname}}</td>
            <td>{{item.score}}</td>
          </tr>
        </tbody>
      </table>
      <small>ðŸ•’ Last time generated: {{lastGenerated}}</small>
    </div>
  </div>
</div>
